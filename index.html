<!DOCTYPE html>
<html>
<title>Rolling Tables</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style/w3.css">
<link rel="stylesheet" href="style/googleapis-poppins.css">
<script src="data/tables.js"></script>
<script src="script/jquery-3.2.1.min.js"></script>
<script src="script/script.js"></script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-dark-cyan w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft w3-hover-black" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-16"><b><a href="#">Rolling Tables</a></b></h3>
  </div>
  <div class="w3-bar-block">
    <hr style="width:100%;border:1px solid #FFF" class="w3-round">
    <button id="clearalltables" onclick="w3_close()" class="w3-button w3-block w3-dark-cyan w3-hover-white" style="text-align:left">Clear All Tables</button>
    <div id="nav-container"></div>
    <hr style="width:100%;border:1px solid #FFF" class="w3-round">
    <a href="#hptracker" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">HP Tracker</a>
    <hr style="width:100%;border:1px solid #FFF" class="w3-round">
    <a href="#credits" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Credits & Thanks</a>
    <hr style="width:100%;border:1px solid #FFF" class="w3-round">
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-dark-cyan w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-dark-cyan w3-margin-right w3-hover-black" onclick="w3_open()">☰</a>
  <span>Rolling Tables</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div id="mainpage" class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Tables! -->
  <div class="w3-container" id="tables" style="margin-top:75px">
    <a href="#" style="text-decoration:none;">
      <h1 class="w3-xlarge w3-text-dark-cyan"><div id="tableflip" style="font-weight:bold;">(╯°□°)╯︵ ┻━┻</div></h1>
    </a>
  </div>

  <!-- The Tables -->
  <div id="tables-container">
    <!-- Content of tables-container dynamically generated from tables.js and script.js -->
  </div>

  <!-- HP Tracker -->
  <div class="w3-container" id="hptracker" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-dark-cyan"><b>HP Tracker</b>
    </h1>

    <div class="w3-light-grey w3-border-dark-cyan w3-margin-bottom">
      <div class="w3-container w3-margin-bottom">
        <p>
        <label>Creature Name</label>
        <input id="creaturename-input" class="w3-input hptrackerinput" type="text"></p>
        <p>
        <label>Creature HP</label>
        <input id="creaturehp-input" class="w3-input hptrackerinput" type="text"></p>
        <p class="w3-center">
        <button id="addcreature" class="w3-button w3-dark-cyan w3-hover-black" style="margin-top:2px;">Add Creature</button>
        <button id="clearallcreatures" class="w3-button w3-dark-cyan w3-hover-black" style="margin-top:2px;">Clear All Creatures</button>
        </p>
        <div id="creatureerror" class="w3-text-red" style="text-align:center;"></div>
      </div>
    </div>
  </div>
  <!-- Creature Blocks (populated programatically) -->
  <div id="creatureblocks" class="w3-row-padding w3-margin-bottom">
  </div>

  <!-- Credits -->
  <div class="w3-container" id="credits" style="margin-top:1000px">
    <h1 class="w3-xxxlarge w3-text-dark-cyan"><b>Credits & Thanks</b></h1>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col w3-margin-bottom">
      <div class="w3-light-grey" style="text-align:center">
        <div class="w3-dark-cyan">The Vulture GM</div>
        <div class="w3-container">
          <p>
            Allowed the use of content from:<br />
            <a href="http://www.dmsguild.com/product/171542/5e-Critical-Hit-and-Fumble-Charts">The Vulture GM's Critical Hit and Fumble Charts</a>.
          </p>
        </div>
      </div>
    </div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>

</body>
</html>
